    <script type="text/javascript">
        $("#contact-form").submit(function(event) {
            event.preventDefault();
            proceed = true;
            if (proceed) {
                var post_url = $(this).attr("action");
                var request_method = $(this).attr("method");
                var form_data = new FormData(this);
                $.ajax({
                    url: post_url,
                    type: request_method,
                    data: form_data,
                    dataType: "json",
                    contentType: false,
                    cache: false,
                    processData: false,
                    beforeSend: function() {
                        $("#contact_results").show();
                        $("#contact_results").html('Sending mail Please wait..');
                    },
                    success: function(res) {
                        if (res.type == "error") {
                            $("#contact_results").show();
                            $("#contact_results").html(res.text);
                        }
                        if (res.type == "done") {
                            $("#contact_results").hide();
                            $("#contact_results").show();
                            $("#contact_results").html(res.text);
                            $("#contact-form")[0].reset();
                        }
                    }
                });
            }
        });
    </script>
